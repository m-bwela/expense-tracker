version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: expense-tracker-db
    restart: always
    environment:
      POSTGRES_DB: expense_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: expense-tracker-api
    restart: always
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      DB_DATABASE: expense_tracker
      DB_USER: postgres
      DB_HOST: postgres
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-please-change-this-in-production}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "sleep 5 && node server.js"

  # Frontend
  frontend:
    build:
      context: ./client side
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000/api
    container_name: expense-tracker-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
